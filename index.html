<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="timer"></div>

<div id="home">
  <h1>
    ANSWER THE FOLLOWING QUESTIONS
  </h1>
  <button id="start"> Start </button>
</div>

  <section>
    <div id="quiz">
      <h1 id="question"> </h1>

      <div id="answers">

        <button id="a"></button>
        <button id="b"></button>
        <button id="c"></button>
        <button id="d"></button>
       
      </div>
      <p id="outcome"></p>  

    </div>
      <div id="ending">
        <h2> ALL DONE </h2>
      <p id="results"></p>
      <P> Please enter your initials </P>
      <p> <input type="text" id="initials" > </p>
      <p> <button id="submit"> Submit</button></p>
    </div>

    <div id="scoreboard">
      <h2>High Scores</h2>
      <div id="scores"></div>

      <p>
      <button id="back">Go Back</button>
      <button id="clear">Clear High Scores</button>
      </p>
    </div>
  </section>
  
  <script src="assets/js/main.js" ></script>
</body>
</html>
